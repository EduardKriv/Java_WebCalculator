<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>WebCalculator</title>
    <link rel="stylesheet" href="/static/css/interface.css" th:href="@{/css/interface.css}">
    <link rel="stylesheet" href="/static/css/header.css" th:href="@{/css/header.css}">

    <script type="text/javascript" src="../static/js/style.js" th:src="@{js/style.js}"></script>

</head>
<body>

    <div class="header">
        <a class="item" href="credit.html" th:href="credit.html">Credit Calculator</a>
        <a class="item" href="deposit.html" th:href="deposit.html">Deposit Calculator</a>
        <a class="item theme" href="#">Color Theme</a>
        <div class="hide-theme">
            <button class="item but-clean" type="submit" onclick="setYellowTextColor()">Theme1</button>
            <button class="item but-clean" type="submit" onclick="setRedTextColor()">Theme2</button>
            <button class="item but-clean" type="submit" onclick="setWhiteTextColor()">Theme3</button>
        </div>

        <a class="item history" href="#">History</a>

        <div class="hide-history">
            <table class="table" style="width:100%">
                <tr th:each="exp : ${expList}">
                    <td th:utext="${exp}"></td>
                </tr>
            </table>
            <button class="item but-clean" form="form" type="submit" formaction="/clean">Clean</button>
        </div>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="interface">
                <div class="window">
                    <p class="disp1" th:text="${test}"></p>
                </div>

                <div class="window">
                    <p class="disp2" th:text="${result}"></p>
                </div>

                <div class="buttonss">
                    <button class="buttons other">(</button>
                    <button class="buttons other">)</button>
                    <button class="buttons other">x</button>
                    <button class="buttons ac">AC</button>
                    <button class="buttons oper">^</button>
                    <button class="buttons">+/-</button>
                    <button class="buttons oper">/</button>

                    <button class="buttons func">sin</button>
                    <button class="buttons func">cos</button>
                    <button class="buttons func">tan</button>
                    <button class="buttons num">7</button>
                    <button class="buttons num">8</button>
                    <button class="buttons num">9</button>
                    <button class="buttons oper">*</button>

                    <button class="buttons func">asin</button>
                    <button class="buttons func">acos</button>
                    <button class="buttons func">atan</button>
                    <button class="buttons num">4</button>
                    <button class="buttons num">5</button>
                    <button class="buttons num">6</button>
                    <button class="buttons oper">-</button>

                    <button class="buttons func">log</button>
                    <button class="buttons func">sqrt</button>
                    <button class="buttons">mod</button>
                    <button class="buttons num">1</button>
                    <button class="buttons num">2</button>
                    <button class="buttons num">3</button>
                    <button class="buttons oper">+</button>

                    <button class="buttons func">ln</button>
                    <button class="buttons">graph</button>
                    <button class="buttons num">e</button>
                    <button class="buttons num">0</button>
                    <button class="buttons num">0</button>
                    <button class="buttons num">.</button>

                    <button class="buttons eq" form="form" type="submit" formaction="/calc">=</button>
                    <form method="get" id="form">
                        <input id="ff" type="hidden" name="calcStr" value="">
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../static/js/script.js" th:src="@{js/script.js}"></script>

</body>
</html>
